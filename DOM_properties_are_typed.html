<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM properties are typed</title>
</head>
<body>
    <input id="input" type="checkbox" checked>
    <div id="div" style="color:red;font-size:120%">Hello</div>

    <script>
        alert(input.getAttribute('checked'));
        alert(input.checked);

        alert(div.getAttribute('style'));
        alert(div.style.color);
    </script>

</body>
</html>
